{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'job_app_tracker/styles.css' %}">
</head>
<body>
    <h1>Create Job Application</h1>
    {% for message in messages %}
        <div>
            {{ message }}
        </div>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'home' %}">
        <button>Home</button>
    </a>
</body>
</html>
