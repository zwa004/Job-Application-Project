{% extends 'home.html' %}
{% block content %}
{% load static %}

<h1>Create Job Application</h1>
<a href="{% url 'home' %}">
    <button>Home</button>
</a>
{% for message in messages %}
    <div>
        {{ message }}
    </div>
{% endfor %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>

{% endblock %}
