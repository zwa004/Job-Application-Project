{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Edit Job Application</h2>
    <p>Last Modified: {{ application.last_modified|date:"Y-m-d H:i" }}</p>
    <a href="{% url 'job_application_list' %}" class="btn btn-secondary mt-3">Back to Job Applications</a>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
